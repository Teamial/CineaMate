version: '3.8'

services:
  db:
    image: pgvector/pgvector:pg17
    container_name: movies-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: movies_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  localstack:
    image: localstack/localstack:3
    container_name: movies-localstack
    environment:
      - SERVICES=s3,sqs,logs,ssm,secretsmanager,iam,sts
      - DEBUG=0
    ports:
      - "4566:4566"
    volumes:
      - localstack_data:/var/lib/localstack

  backend:
    build:
      context: ..
      dockerfile: ./backend/Dockerfile
    container_name: movies-backend
    environment:
      PORT: 8000
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@db:5432/movies_db
      DEV_DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@db:5432/movies_db
      BACKEND_ALLOWED_ORIGINS: ${BACKEND_ALLOWED_ORIGINS:-*}
      # LocalStack discovery for future AWS integrations
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_DEFAULT_REGION: us-east-1
      AWS_ENDPOINT_URL: http://localstack:4566
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      localstack:
        condition: service_started
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read(); print('ok')"]
      interval: 15s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
  localstack_data:
