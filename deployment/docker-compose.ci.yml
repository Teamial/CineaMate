version: "3.8"

services:
  db:
    image: pgvector/pgvector:pg17
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: movies_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d movies_db"]
      interval: 5s
      timeout: 5s
      retries: 20

  localstack:
    image: localstack/localstack:3
    environment:
      - SERVICES=s3,sqs,logs,ssm,secretsmanager,iam,sts
      - DEBUG=0
    ports:
      - "4566:4566"
    healthcheck:
      test: ["CMD-SHELL", "curl -sSf http://localhost:4566/_localstack/health >/dev/null"]
      interval: 5s
      timeout: 5s
      retries: 30

  backend:
    image: ${BACKEND_IMAGE}
    environment:
      PORT: 8000
      DATABASE_URL: postgresql://postgres:postgres@db:5432/movies_db
      DEV_DATABASE_URL: postgresql://postgres:postgres@db:5432/movies_db
      BACKEND_ALLOWED_ORIGINS: "*"
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_DEFAULT_REGION: us-east-1
      AWS_ENDPOINT_URL: http://localstack:4566
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      localstack:
        condition: service_healthy


